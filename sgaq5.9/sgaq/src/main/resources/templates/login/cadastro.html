<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
  <title>Sistema de Gerenciamento de Alunos</title>
  <meta name="author" content="Sidney,Gustavo,Leonardo,Davi,Matheus">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/cards.css">
  <link rel="stylesheet" href="css/buttons.css">
  <link rel="stylesheet" href="css/modal.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
  <script src="https://kit.fontawesome.com/006642858d.js"></script>
  <link
  href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap"
  rel="stylesheet"
/>
<script src="/js/main.js"></script>
</head>
  <body>
        <div class="Login-Form">
          <div class="container">
            <div class="main-div">
              <div class="texto-header">
                <h2>Cadastro de Usuário</h2>
                <p>Crie seu usuário no sistema.</p>
              </div>

              <form method="post" th:object="${usuario}" action="salvarUsuario">
                <div class="form-group">
                  <input type="email" class="form-control" th:field="*{email}" placeholder="digite seu email">
                </div>

                <div class="form-group">
                  <input type="text" class="form-control" th:field="*{user}" placeholder="nome">
                </div>

                <div class="form-group">
                  <input type="password" class="form-control" th:field="*{senha}" placeholder="senha">
                </div>

                <div class="form-group">
                      <select class="form-control" th:field="*{tipoUsuario}">
                        <option th:each="tipoUsuario : ${T(br.edu.ufsj.dcomp.sgaq.enums.TipoUsuario).values()}"
                        th:value="${tipoUsuario}" th:text="${tipoUsuario}"></option>
                        </option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Cadastrar</button>
                <a th:href="@{/}" type="button" class="btn btn-info" style="color:white;">Voltar</a>
              </form>
            </div>
          </div>
          <div th:replace="fragmentos/fragmentos :: footer"></div>
        </div>
  </body>
</html>

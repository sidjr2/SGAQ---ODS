<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
  <title>Sistema de Gerenciamento de Alunos - Login</title>
  <meta name="author" content="Sidney,Gustavo,Leonardo,Davi,Matheus">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/cards.css">
  <link rel="stylesheet" href="css/buttons.css">
  <link rel="stylesheet" href="css/modal.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="css/index.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
  <script src="https://kit.fontawesome.com/006642858d.js"></script>
     <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="/js/main.js"></script>
</head>
    <body>
        <div class="Login-Form">
          <div class="container">
            <div class="main-div">
              <div class="texto-header">
                <h2>SGAQ - Sistema de Gerenciamento de Alocação de Quadra</h2>
                <p>Insira suas credenciais para efetuar o Login no Sistema.</p>
              </div>

              <form method="post" action="login" th:object="${usuario}">

              <div class="alert alert-danger" role="alert" th:if="${msg}">
                  <strong th:text="${msg}"></strong>
              </div>
                  <div class="form-group">
                    <input type="text" th:field="*{user}" class="form-control" placeholder="nome">
                  </div>
                  <div class="form-group">
                    <input type="password" th:field="*{senha}" class="form-control" placeholder="senha">
                  </div>
                  <div class="cadastro">
                    <a th:href="@{cadastro}" style="color:white;" >Clique aqui para se cadastrar</a>
                  </div>
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
            </div>
          </div>
          <div th:replace="fragmentos/fragmentos :: footer"></div>
        </div>
    </body> 
</html>

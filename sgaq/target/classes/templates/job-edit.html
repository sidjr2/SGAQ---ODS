<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#41414C" />
    <link rel="shortcut icon" href="../static/images/favicon.png" type="image/png" />
    <title>SGAQ - Editar reserva</title>

    <link rel="stylesheet" href="../static/styles/main.css" />
    <link rel="stylesheet" href="../static/styles/partials/page-header.css" />
    <link rel="stylesheet" href="../static/styles/partials/cards.css" />
    <link rel="stylesheet" href="../static/styles/partials/buttons.css" />
    <link rel="stylesheet" href="../static/styles/partials/forms.css" />
    <link rel="stylesheet" href="../static/styles/partials/modal.css" />
    <link rel="stylesheet" href="../static/styles/partials/animations.css" />
    <link rel="stylesheet" href="../static/styles/pages/job.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script type="module" src="../static/scripts/job-edit.js"></script>
    
  </head>
  <body id="page-job-edit">
    <header class="page-header inner">
      <div class="container animate-up">
        <a href="/index" class="back">
          <img src="../static/images/back.svg" alt="" />
        </a>
        <h1>Editar reserva</h1>
      </div>
  </header>
    <div class="container flex animate-up delay-2">
        <form id="form-job" method="post" action="/job/<%= job.id %>">
          <fieldset>
            <legend>Dados da Reserva</legend>
            <div class="separator light"></div>

            <div class="input-wrapper">
              <label for="name">Quadra</label>
              <select id="name" name="name" onchange="showHideUserFields()">
                <% quadras.forEach((quadra)=>{ %>
                  <option value="<%= quadra.id %>"> <%= quadra.name %> 1</option>
                <% }) %> 
            </select>
            </div>
            <div class="input-group">
              <div class="input-wrapper">
                <label for="daily-hours">Data</label>
                <input 
                  type="date"
                  step="0.1" 
                  id="daily-hours" 
                  name="daily-hours"/>
              </div>

              <div class="input-wrapper">
                <label for="total-hours">Horário</label>
                <input 
                  type="time"
                  id="total-hours" 
                  name="total-hours" />
              </div>
            </div>
          </fieldset>
    
        </form>
      </main>
      <aside class="card">
        <img src="../static/images/sport.svg" alt="Imagem de Troféu">
        <p>
          Preencha os dados ao lado para
          cadastrar sua reserva
        </p>
        <div class="button-group">
          <button 
            class="button green" 
            form="form-job" 
            type="submit" 
            title="Salvar Dados">Salvar</button>
          <a 
            href="#" 
            class="button gray open-modal"
            >
            <img 
              src="../static/images/trash-24.svg" 
              alt="Cancelar cadastro" 
              title="Cancelar cadastro">
          </a>
        </div>
      </aside>
      
    </div>
    <!-- end container -->

    <div class="modal-wrapper">
      <div class="modal">
        <img src="../static/images/trash-48.svg" alt="Excluir Job" title="Excluir Reserva" />
        <h3>Excluir Reserva</h3>
        <p>Quer mesmo excluir essa reserva? <br/>
        Ela será apagada para sempre.  
        </p>
        <footer>
          <a 
            class="button gray" 
            href="#">Cancelar</a>
          <button
            class="button red"
            type="submit"
            form="delete-job">Excluir Reserva</button>
        </footer>
      </div>
      <form 
        method="post" 
        action="/job/delete/<%= job.id %> " 
        id="delete-job"></form>
    </div>
    <!-- end modal-wrapper -->
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <title>SGAQ - Editar quadra</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/006642858d.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
</head>
    <body>
        <div th:replace="fragmentos/fragmentos :: cabecalho"></div>

        <div class="container" style="margin-top: 20px;">

        <h4>Editar quadra cadastrada</h4>
        <hr>
            <form method="post" action="/quadra/editar" th:object="${quadra}">
            <input type="hidden" th:field="*{id}">
            <!-- Nome -->
            <div class="row">
                <div class="col-md-6 form-group offset-md-3">
                <label>Nome da Quadra:</label>
                <input class="form-control" placeholder="Ex: Quadra do CTAN" th:field="*{nome}">
                </div>
            </div>

            <!-- Campus -->
            <div class="row">
                <div class="col-md-6 form-group offset-md-3">
                <label>Campus:</label>
                <select class="form-control" th:field="*{campus}">
                    <option th:each="campus : ${T(br.edu.ufsj.dcomp.sgaq.enums.Campus).values()}"
                            th:value="${campus}" th:text="${campus}"></option>
                </select>
                </div>
            </div>

            <!-- Tipo -->
            <div class="row">
                <div class="col-md-6 form-group offset-md-3">
                <label>Tipo de Quadra: </label>
                <select class="form-control" th:field="*{tipoQuadra}">
                    <option th:each="tipoQuadra : ${T(br.edu.ufsj.dcomp.sgaq.enums.TipoQuadra).values()}"
                            th:value="${tipoQuadra}" th:text="${tipoQuadra}"></option>
                </select>
                </div>
            </div>

            <div class="d-grid gap-2 d-md-block">
                <button type="submit" class="btn btn-outline-success">Salvar</button>
                <a th:href="@{/quadra/quadras-adicionados}" class="btn btn-outline-danger">Voltar</a>
            </div>

            </form>

            </div>

                <script src="/js/main.js"></script>
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
                <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>

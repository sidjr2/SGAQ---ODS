<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <title> Editar Aluno</title>
    <meta name="author" content="Sidney,Gustavo,Leonardo,Davi,Matheus">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/006642858d.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
</head>

<body>
    <div th:replace="fragmentos/fragmentos :: cabecalho"></div>

    <div class="container" style="margin-top: 20px;">

        <h4>Editar Reserva</h4>
        <hr>
        <form method="post" action="/reserva/editar" th:object="${reserva}">
            <input type="hidden" th:field="*{id}">

            <!-- Campus -->
            <div class="row">
                <div class="row">
                    <div class="col-md-6 form-group offset-md-3">
                        <label>Campus: </label>
                        <input readonly="readonly" class="form-control" th:field="*{campus}">
                    </div>

                <div class="col-md-6 form-group offset-md-3">
                    <label> Quadra: </label>
                    <input readonly="readonly" class="form-control" th:field="*{quadra.nome}">
                    <input type="hidden" id="quadraId" th:value="*{quadra.id}">
                    <div class="form-group">
                        <label for="dataHoraStr"><b>Data e hora:</b></label>
                        <div class="row">
                            <div class="col">
                                <input type="datetime-local" class="form-control" id="dataHoraStr" th:field="*{dataHoraStr}" required>
                                <small class="form-text text-muted"><i>* Data e hora de início do funcionamento.</i></small>
                            </div>
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-md-block">
                        <button type="submit" class="btn btn-outline-success">Salvar</button>
                        <a th:href="@{/reserva/reservas-adicionados}" class="btn btn-outline-danger">Voltar</a>
                    </div>
                </div>
        </form>

    </div>

    <script src="/js/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <!-- Adicione isso ao corpo da sua página HTML, após a inclusão do jQuery -->
</body>

</html>

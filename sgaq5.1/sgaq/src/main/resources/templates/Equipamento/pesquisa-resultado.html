<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <title>SGAQ - Pesquisar equipamento</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/006642858d.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
</head>
<body>

        <div th:replace="fragmentos/fragmentos :: cabecalho"></div>

        <div class="container">
        <h3>Equipamentos encontrados na pesquisa</h3>
        <hr>

        <table class="table table-bordered table-hover">

        <thead>
            <th scope="col">Descrição</th>
            <th scope="col">Disponibilidade</th>
            <th scope="col">Quantidade</th>
            <th scope="col">Ação</th>

        </thead>
        <tbody>
            <tr scope="row" th:each="equipamentos : ${ListaDeEquipamentos}">

                <td th:text="${equipamentos.descricao}"></td>
                <td th:text="${equipamentos.disponivel}"></td>
                <td th:text="${equipamentos.quantidade}"></td>

                <td>
                 <a class="btn btn-primary" th:href="@{editar/{id}(id=${equipamentos.id})}">
                 <i class="bi bi-pencil-square"></i> Editar</a>

                 <a class="btn btn-danger" th:href="@{remover/{id}(id=${equipamentos.id})}">
                 <i class="bi bi-x-square"></i> Remover</a>

                </td>
            </tr>
        </tbody>
        </table>
        </div>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>

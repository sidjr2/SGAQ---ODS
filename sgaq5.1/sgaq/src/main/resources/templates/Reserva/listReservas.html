<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <title>Sistema de Gerenciamento de Alunos</title>
    <meta name="author" content="Sidney,Gustavo,Leonardo,Davi,Matheus">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/006642858d.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
</head>
<body>

        <div th:replace="fragmentos/fragmentos :: cabecalho"></div>

        <div class="container">
        <h3>Últimos Reservas Adicionadas</h3>
        <hr>

        <table class="table table-bordered table-hover">

        <thead>
            <th scope="col">Usuário</th>
            <th scope="col">Email</th>
            <th scope="col">Tipo</th>
            <th scope="col">Campus</th>
            <th scope="col">Quadra</th>
            <th scope="col">Data e Hora Inicial</th>
            <th scope="col">Data e Hora Final</th>
            <th scope="col">Presença</th>
            <th scope="col">Punição</th>
            <th scope="col">Ação</th>

        </thead>
        <tbody>
            <tr scope="row" th:each="reservas : ${reservasList}">
                <td th:text="${reservas?.usuario?.user}"></td>
                <td th:text="${reservas?.usuario?.email}">User Email</td>
                <td th:text="${reservas?.usuario?.tipoUsuario}"></td>
                <td th:text="${reservas?.campus}"></td>
                <td th:text="${reservas?.quadra.nome}"></td>
                <td th:text="${#temporals.format(reservas?.dataHoraInical, 'dd/MM/yyyy HH:mm')}"></td>
                <td th:text="${#temporals.format(reservas?.dataHoraFinal, 'dd/MM/yyyy HH:mm')}"></td>
                <td th:text="${reservas?.presenca}"></td>
                <td th:text="${reservas?.punicao}"></td>
                <td>
                 <a class="btn btn-primary" th:href="@{editar/{id}(id=${reservas.id})}">
                 <i class="bi bi-pencil-square"></i> Editar</a>

                 <a class="btn btn-danger" th:href="@{remover/{id}(id=${reservas.id})}">
                 <i class="bi bi-x-square"></i> Remover</a>

                </td>
            </tr>
        </tbody>
        </table>
        </div>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
